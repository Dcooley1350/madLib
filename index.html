<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>madLib</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 id="clickable-title">A Saucy Madlib!</h1>
        <h3>Fill in those blanks, you dirty girl!</h3>
      </div>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Give me a name! Give it to me!</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective1">Put an adjective here, honey bear!</label>
            <input id="adjective1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb1">Put your verb (past tense) right in here! Right in here!</label>
            <input id="verb1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food1">Slap a type of food in here, you glutton!</label>
            <input id="food1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective2">Honey bear! i need another adjective! Please?!</label>
            <input id="adjective2" class="form-control" type="text">
          </div>
          <div class="jumbotron">
          <button type="submit" class="btn">Click here and I'll give it all to you!</button>
          </div>
        </form>
      </div>
      <div id="story">
        <h2>You're so bad! Read what you wrote!</h2>
        <p>Early this morning, <span class="person1"></span> awoke feeling <span class="adjective1"></span>. He/She <span class="verb1"></span> some <span class="food1"></span>. It was <span class="adjective2"></span>. The end.</p>
      </div>
    </div>
  </body>
</html>
